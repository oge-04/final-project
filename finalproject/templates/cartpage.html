 <main>
     <!-- Start DEMO HTML (Use the following code into your project)-->
 <div class="container">
  <button type="button" class="btn btn-success" data-toggle="modal" data-target="#cartModal">
    View Cart
  </button>  
</div>

<div class="modal fade" id="cartModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header border-bottom-0">
        <h5 class="modal-title" id="exampleModalLabel">
          Your Shopping Cart
        </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <table class="table table-image">
          <thead>
            <tr>
              <th scope="col"></th>
              <th scope="col">Product</th>
              <th scope="col">Price</th>
              <th scope="col">Qty</th>
              <th scope="col">Total</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="w-25">
                <img src="vans.png" class="img-fluid img-thumbnail" alt="Sheep">
              </td>
              <td>Vans Sk8-Hi MTE Shoes</td>
              <td>89$</td>
              <td class="qty"><input type="text" class="form-control" id="input1" value="2"></td>
              <td>178$</td>
              <td>
                <a href="#" class="btn btn-danger btn-sm">
                  <i class="fa fa-times"></i>
                </a>
              </td>
            </tr>
          </tbody>
        </table> 
        <div class="d-flex justify-content-end">
          <h5>Total: <span class="price text-success">89$</span></h5>
        </div>


        Payment Methods

        <div class="container">
          <div class="price">
          
          </div>
          <div class="card__container">
              <div class="card">
                  
                     
                      <div class="right">
                          
                      </div>
                  </div>
                  <div class="row credit">
                      <div class="left">
                          
                          <label for="cd">Debit/ Credit Card</label>
                      </div>
                      <div class="right">
                          
                      </div>
                  </div>
                  <div class="row cardholder">
                      <div class="info">
                          <label for="cardholdername">Name</label>
                          <input placeholder="e.g. Richard Bovell" id="cardholdername" type="text" />
                      </div>
                  </div>
                  <div class="row number">
                      <div class="info">
                          <label for="cardnumber">Card number</label>
                          <input id="cardnumber" type="text" pattern="[0-9]{16,19}" maxlength="19" placeholder="8888-8888-8888-8888"/>
                      </div>
                  </div>
                  <div class="row details">
                      <div class="left">
                          <label for="expiry-date">Expiry</label>
                          <select id="expiry-date">
                              <option>MM</option>
                              <option value="1">01</option>
                              <option value="2">02</option>
                              <option value="3">03</option>
                              <option value="4">04</option>
                              <option value="5">05</option>
                              <option value="6">06</option>
                              <option value="7">07</option>
                              <option value="8">08</option>
                              <option value="9">10</option>
                              <option value="11">11</option>
                              <option value="12">12</option>
                          </select>
                          <span>/</span>
                           <select id="expiry-date">
                              <option>YYYY</option>
                              <option value="2016">2016</option>
                              <option value="2017">2017</option>
                              <option value="2018">2018</option>
                              <option value="2019">2019</option>
                              <option value="2020">2020</option>
                              <option value="2021">2021</option>
                              <option value="2022">2022</option>
                              <option value="2023">2023</option>
                              <option value="2024">2024</option>
                              <option value="2025">2025</option>
                              <option value="2026">2026</option>
                              <option value="2027">2027</option>
                              <option value="2028">2028</option>
                              <option value="2029">2029</option>
                              <option value="2030">2030</option>
                          </select>
                      </div>
                      <div class="right">
                          <label for="cvv">CVC/CVV</label>
                          <input type="text" maxlength="4" placeholder="123"/>
                          <span data-balloon-length="medium" data-balloon="The 3 or 4-digit number on the back of your card." data-balloon-pos="up">i</span>
                      </div>
                  </div>
              </div>
          </div>
          <div class="button">
            <button onclick="location.href='checkout.html'">Confirm and Pay</button>
          </div>
      </div>
      </div>
      <div class="modal-footer border-top-0 d-flex justify-content-between">
        
        
      </div>
    </div>
  </div>
</div>
